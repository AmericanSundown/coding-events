{% extends 'base.html' %}

{% block title %}- Map of Events{% endblock title %}

{% block content %}
<div class="pure-g-r">
	<div class="pure-u-1-1">
		<h1>#codeEU Map of Events</h1>

		<a class="pure-button" href="/add">Add event</a>
		<p><a href="{% url 'web.guide' %}">How to organize your own event?</a></p>

		<iframe width="100%" height="480" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=europe&amp;aq=&amp;sll=37.0625,-95.677068&amp;sspn=38.911557,75.849609&amp;ie=UTF8&amp;hq=&amp;hnear=Europe&amp;t=m&amp;ll=54.572062,15.292969&amp;spn=50.013394,112.5&amp;z=3&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=europe&amp;aq=&amp;sll=37.0625,-95.677068&amp;sspn=38.911557,75.849609&amp;ie=UTF8&amp;hq=&amp;hnear=Europe&amp;t=m&amp;ll=54.572062,15.292969&amp;spn=50.013394,112.5&amp;z=3" style="color:#0000FF;text-align:left">View Larger Map</a></small>
	</div>
</div>
<div class="pure-g-r">
	<div class="pure-u-1-1">
		<form class="pure-form" id="search">
			<div class="pure-u-4-5">
		    <input type="text" class="pure-input-1" placeholder="Search for events">
			</div>
		    <button type="submit" class="pure-button">Search</button>
		</form>
		<h2>Latest #codeEU events</h2>
		<p>No events yet.</p>
	</div>
</div>

{% endblock content %}
